<h2>Here is array ----</h2>
<div *ngFor="let dat of data">
    <p>
        <img src="{{dat.avatar}}" alt="" >
    </p>
    <p class="space">
        <label for="email">Email </label>
        <span>{{dat.email}}</span>
        <br>
        <label for="Name"> Name </label>
        <span>{{dat.first_name}} </span> <span> {{dat.last_name}}</span>
    </p>


</div>
